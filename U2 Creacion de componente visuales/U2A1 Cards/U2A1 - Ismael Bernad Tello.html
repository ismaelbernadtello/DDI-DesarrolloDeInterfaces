<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.3.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style> 

        .red {
			color: white;
			background-color: red;
		}

		.green {
			color: white;
			background-color: green;
		}

		.blue {
			color: white;
			background-color: blue;
		}

		.img-header {
			height: 40px;
			width: 40px;
		}
		.img-body {
			height: 60px;
			width: 60px;
		}

    </style>
</head>

<body>
    
    <div class="container">
        <h1>Bootstrap 4 Cards</h1>
		<h6>Thanks to the new spacing utility classes there's a lot you can do</h6>
        <div class="row"> 
            <br>
            <div class="col-6">
                <div class="card-container">
                    <div class="header row blue col-12">
                        <div class="bi bi-tree-fill bg-success col-1" style="color: black; font-size: 25px;"></div>
                        <div class="bi bi-bullseye bg-danger col-1" style="color: black; font-size: 25px;"></div>
                        <div class="bi bi-hammer col-10" style="color: black; font-size: 25px;"></div>
                    </div>
                
                    <br>
                    <div class="card-body">
                        <h4 class="card-title"> Card </div>
                            
                        <div class="row">
                            <div class="col-6 green">Abajo Izquierda</div>
                            <div class="col-6">Abajo Derecha <button type="button" class="btn btn-outline-secondary">Outline</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 green"> Izqd</div>
                    <div class="col-6 blue"> Der</div>
                </div>
                <div class="row">
                    <div class="col-6 green"> Izqd</div>
                    <div class="col-6 red"> Der</div>
                </div>
                <div class="row">
                    <div class="col-6 blue"> Izqd</div>
                    <div class="col-6 green"> Der</div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5.3.2 popperjs y javascript-->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

</body>

</html>
