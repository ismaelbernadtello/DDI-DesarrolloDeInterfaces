<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>


<!-- Bootstrap CSS v5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Bootstrap 5.3.2 popperjs y javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 

    <title>Grid</title>

    <style>
        .container {
            background-color: white;
            height: 600px;
        }
        
        .red {
            background-color: red;
            height: auto;
            min-height: 50px;
        }

        .green {
            background-color: rgb(4, 255, 4);
            height: 50px;
        }

        .blue { 
            background-color: blue;
            height: 100px;
        }

        .orange {
            background-color: rgba(243, 141, 25, 0.921);
            height: 200px;
        }

        .pink {
            background-color: rgb(245, 50, 245);
            height: 50px;
        }

        div{
            border: 4px;
            border-style: solid;
            border-color: white;        
        }

        .row{
            outline-style: solid;
            outline-width: 1px;
            outline-color: grey;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="green col-12"></div>
        </div>
        <div class="row">
            <div class="red col-12 col-sm-3"></div>
            <div class="col-12 col-sm-9">
                <div class="row">
                <div class="pink col-12"></div>
                <div class="orange col-12 col-md-6"></div>
                <div class="orange col-12 col-md-6"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div>
                <div class="blue col-6 col-sm-4 col-md-4"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div>
                <div class="blue col-6 col-sm-4 col-md-4"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div>
                <div class="blue col-6 col-sm-4 col-md-2"></div></div>
                
            </div>
        </div>
        <div class="row">
            <div class="green col-12"></div>
        </div>
    </div>
</body>
</html>
