<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Grid</title>

    <style>
        *{
            color: white;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .orange{
            background-color: orange;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
        .purple{
            background-color: purple;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="red col-6 col-md-9 d-xl-none">A</div>
            <div class="yellow col-6 col-md-3 col-xl-12 order-xl-1">B</div>
            <div class="orange col-6 col-md-4 offset-md-2 col-xl-6 offset-xl-6 order-xl-3">C</div>
            <div class="blue col-6 col-md-4 d-xl-none ">D</div> 
            <div class="green col-6 d-md-none col-xl-6 d-xl-inline order-xl-2">E</div>
            <div class="purple col-6 col-md-10 col-xl-12 order-xl-4">F</div>
        </div>
    </div>
</body>
</html>
