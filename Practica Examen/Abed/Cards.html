<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-Awesome 6.1.0 (+ iconos aparte de los de Bootstrap) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap 5.3.2 popperjs y javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     
    <title>Cards</title>

    <style>
        
        .card-container{
            margin-top: 5%;
        }

        .card_body_price{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card_body_price_p{
            color: gray;
            font-size: 25px;
            margin-left: 3%;
            margin-top: 5%;
        }
        .card_body_text{
            margin-top: 5%;
            line-height: 10px;
            margin-bottom: 10%;
        }
        .boton{
            border-radius: 5px;
            font-size: 18px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="row row-cols-3">
            <div class="card-container col-4 col-xs-12" style="text-align: center;">
                <div class="card">
                    <div class="card-header"><h3>Free</h3></div>
                    <div class="card-body">
                        <div class="col-12 card_body_price">
                            <h2>$0</h2>
                            <p class="card_body_price_p">/ mo</p>
                        </div>
                        <div class="col-12 card_body_text">
                            <p>10 users included</p>
                            <p>2 GB of storage</p>
                            <p>Email support</p>
                            <p>Help center access</p>
                        </div>
                        <div class="col-12" style="text-align: center;">
                            <button type="button" class="btn btn-outline-primary col-12 boton">Sign up for free</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-container col-4" style="text-align: center;">
                <div class="card">
                    <div class="card-header"><h3>Pro</h3></div>
                    <div class="card-body" style="margin-bottom: 15%;">
                        <div class="col-12 card_body_price">
                            <h2>$15</h2>
                            <p class="card_body_price_p">/ mo</p>
                        </div>
                        <div class="col-12 card_body_text">
                            <p>20 users included</p>
                            <p>10 GB of storage</p>
                        </div>
                        <div class="col-12" style="text-align: center;">
                            <button type="button" class="btn btn-primary col-12 boton">Get started</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container col-4" style="text-align: center;">
                <div class="card">
                    <div class="card-header"><h3>Enterprise</h3></div>
                    <div class="card-body">
                        <div class="col-12 card_body_price">
                            <h2>$29</h2>
                            <p class="card_body_price_p">/ mo</p>
                        </div>
                        <div class="col-12 card_body_text">
                            <p>20 users included</p>
                            <p>10 GB of storage</p>
                            <p>Priority email support</p>
                            <p>Help center access</p>
                        </div>
                        <div class="col-12" style="text-align: center;">
                            <button type="button" class="btn btn-primary col-12 boton">Contact us</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    
</body>
</html>
