<title>Insert title here</title>

<body>
	<!--

	<form th:action="@{/insertHola}" th:object="${hola}">

		<span>Nombre:</span>
		<input type="text" th:field="*{nombre}"/>
		<span>Email:</span>
		<input type="email" th:field="*{email}"/>

	</form>
</body>
