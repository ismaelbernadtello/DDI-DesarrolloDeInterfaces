<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Cervecerías</title>
</head>
<body>
    <h2>Listado de Cervecerías</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
        <tr th:each="cerveceria : ${cervecerias}">
            <td th:text="${cerveceria.id}"></td>
            <td th:text="${cerveceria.nombre}"></td>
        </tr>
    </table>
</body>
</html>
