<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>


<!-- Bootstrap CSS v5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Bootstrap 5.3.2 popperjs y javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 

    <title>Grid</title>

    <style>
        .red {
            background-color: red;
            height: 150px;
        }

        .green {
            background-color: green;
            height: 150px;
        }

        .blue {
            background-color: blue;
            height: 150px;
        }

        .yellow {
            background-color: yellow;
            height: 150px;
        }

        .container {
            color: black;
            font-size: 10px;
            width: 600px;
            background-color: yellow;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="red col-12 order-0">A</div>
            <div class="blue col-9 order-1">B</div>
            <div class="red col-3 order-3">C</div>
            <div class="blue col-3 order-4">D</div>
            <div class="green col-3 order-5">E</div>
            <div class="yellow col-3 order-2">F</div>
        </div>
        
    </div>
</body>
</html>
